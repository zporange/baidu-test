<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js task-3</title>
</head>
<body>
   <ul id="source">
       <li>北京空气质量:<b>90</b></li>
       <li>上海空气质量:<b>70</b></li>
       <li>天津空气质量:<b>80</b></li>
       <li>广州空气质量:<b>50</b></li>
       <li>深圳空气质量:<b>40</b></li>
       <li>福州空气质量:<b>32</b></li>
       <li>成都空气质量:<b>90</b></li>
   </ul>
   <button id="sort-btn">排序</button>
   <ul id="resort">
       <!--<li>第一名：北京空气质量:<b>90</b></li>
       <li>第一名：北京空气质量:<b>90</b></li>
       <li>第一名：北京空气质量:<b>90</b></li>
       -->
   </ul>
   
   <script> 
    var source = document.getElementById('source'),
        resort = document.getElementById('resort'),
        sortBtn = document.getElementById('sort-btn');

    /**
    * getData 方法
    * 读取 id 为 source 的列表，获取其中城市名字及城市对应的空气质量
    * 返回一个数组，格式见函数中示例
    */   
   
    function getData() {
        var data = [];
        var li = source.getElementsByTagName('li');
        
        for (var i = 0; i < li.length; i++) {
            // var city = li[i].innerHTML.slice(0,2);如果城市名字符长短不一样就不能用此方法了
            var city = li[i].innerText.split('空气质量')[0];
            var air = li[i].getElementsByTagName('b')[0].innerText;
            data.push([city, air]);
        }

        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    
    function sortAqiData(data) {
        return data.sort(function(a, b) {
            return a[1] - b[1];
        });
    }

    /**
    * render
    * 将排好序的城市及空气质量指数，输出显示到 id 位 resort 的列表中
    * 格式见 ul 中的注释的部分
    */
   
    function render(data) {
        for (var i = 0; i < data.length; i++) {
            resort.innerHTML += '<li>第' + convert(i + 1) + '名：' + data[i][0] + '空气质量：<b>' + data[i][1] + '</b></li>'; 
        }
    }

    /**
     * convert
     * 获取阿拉伯数字并转换
     */
    var aNum = ['', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
    var aNum2 = ['', '十', '百', '千', '万', '十', '百', '千', '亿']; 

    function convert(num) {
        var sNum = '' + num;
        var aNew = [];
        if (sNum.length === 1) {
            return aNum[num];
        }
        sNum = sNum.split('');
        for (var i = sNum.length - 1; i >= 0; i--) {
            aNew[i] = (i !== 0 ? aNum2[sNum.length - i] : '') + aNum[sNum[i]];

          //console.log(aNew[i]);// 十五，百四，千三，二
        }
        return aNew.join('');
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    //绑定事件的兼容
    function bind(node, type, handler) {
        if (!node) return false;
        if (node.addEventListener) {
            node.addEventListener(type, handler, false);
            return true;
        } else if (node.attachEvent) {
            node['e' + type + handler] = handler;
            node[type + handler] = function() { //处理 ie 里的 this，同时方便 unbind
                node['e' + type + handler](window.event);
            };
            node.attachEvent('on' + type, node[type + handler]);
            return true;
        }
        return false;
    }
    
    function init() {
    //在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var ready = true; //设置防止重复点击
        
        bind(sortBtn,'click', function() {
            if (ready) {
               btnHandle();
            }
            ready = false;
        });
    }

    init();

   </script>

</body>
</html>
